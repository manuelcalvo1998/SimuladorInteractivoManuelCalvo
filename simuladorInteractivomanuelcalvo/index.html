<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <script src="./variables.js"></script>
    <script src="./cotizador.js"></script>
    <script src="./datos.js"></script>
    <title>Mi Cotizador</title>
</head>
<body>
    <h1>Mi Cotizador</h1>    
    <p>Cotizar seguro de hogar.</p>
    <article class="container">
        <div class="parent">
            <div>
                <label for="m2">
                    <p>Ingrese metros cuadrados:</p>
                </label>
                <input type="number" name="m2" placeholder="M2">
            </div>
            <div>
                <label for="select">Zona de Residencia</label>
                <select id="select" name="select">
                    <option value="0"></option>
                    <option value="1">(1) - Ciudad/área urbana</option>
                    <option value="2">(2) - Conurbano</option>
                    <option value="3">(3) - Pequeña Ciudad/Pueblo</option>
                    <option value="4">(4) - Barrio Privado</option>
                </select>    
            </div>
            <p>(*) Comisión para el Productor: 8%</p>
        </div>
        <footer>
            <a href="#" role="button" class="secondary">COTIZAR</a>
        </footer>
    </article>
</body>
</body>
</html>
